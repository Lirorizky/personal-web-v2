    <div
      class="base-page-container d-flex justify-content-center align-items-center"
    >
      <div class="align-center h-100 w-25">
        <form class="contact-form" onsubmit="addProject(event)">
          <h4 class="text-center mt-4">Get in touch!</h4>

          <!-- contact name -->
          <div class="contact-name-input mb-2">
            <label for="name" class="form-label mt-3">Name</label>
            <input
              type="text"
              class="form-control input-contact-form w-100 rounded-2 text-dark mb-2 shadow"
              id="name"
              aria-describedby="nameContactHelp"
              required
            />
          </div>
          <!-- project name end -->

          <!-- email input -->
          <div class="contact-email-input mb-2">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control input-contact-form w-100 rounded-2 text-dark mb-2 shadow"
              id="email"
              aria-describedby="emailContactHelp"
              required
            />
          </div>
          <!-- email input end -->

          <!-- phone input -->

          <div class="contact-phone-input mb-2">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="text"
              class="form-control input-contact-form w-100 rounded-2 text-dark mb-2 shadow"
              id="phone"
              aria-describedby="phoneContactHelp"
              required
            />
          </div>

          <!-- contact select -->

          <div class="form-floating select-contact-input mt-4">
            <select
              class="form-select select-contact-form"
              id="subject"
              aria-label="select your subject"
              required
            >
              <option selected hidden></option>
              <option value="Let's Talk">Let's Talk</option>
              <option value="Let's Collaborate">Let's Collaborate</option>
              <option value="I'm Hiring">I'm Hiring</option>
            </select>
            <label for="subject">Select your subject</label>
          </div>

          <!-- contact message -->

          <div class="form-floating mb-3 mt-4">
            <textarea
              class="form-control textarea-contact-form w-100 rounded-2 text-dark mb-2 shadow"
              rows="10"
              cols="10"
              id="message"
              style="height: 100px"
            ></textarea>
            <label for="project-description">Message</label>
          </div>

          <!-- project description end -->

          <!-- tech checkbox -->

          <div class="btn-container d-flex justify-content-end">
            <button
              type="submit"
              class="btn btn-primary ps-4 pe-4 rounded-5"
              onClick="submitForm()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- contact form end -->
