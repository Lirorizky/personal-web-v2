<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Contact Form</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="./contact.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="left-nav">
        <a href="./index.html">
          <img src="./assets/icons/dumbways_logo.png" alt="" />
        </a>
        <ul>
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./project.html">My Project</a>
          </li>
        </ul>
      </div>
      <div class="right-nav">
        <a href="#">Contact Me</a>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- contact form -->
    <div class="base-page-container">
      <div class="align-center">
        <h3>GET IN TOUCH</h3>
        <form action="" method="" class="contact-form">
          <div>
            <label for="name">Name :</label>
            <input
              type="text"
              id="name"
              placeholder="ex: John Doe"
              required
              class="input-contact-form"
            />
          </div>

          <div>
            <label for="email">Email :</label>
            <input
              type="email"
              id="email"
              placeholder="you@email.com"
              required
              class="input-contact-form"
            />
          </div>

          <div>
            <label for="phone">Phone Number:</label>
            <input
              type="text"
              id="phone"
              placeholder="(+62) 000-0000-0000"
              required
              class="input-contact-form"
            />
          </div>

          <div>
            <label for="subject">Subject :</label>
            <select id="subject" required class="select-contact-form">
              <option hidden="hidden"></option>
              <option value="Lets talk">Let's talk</option>
              <option value="Let's collaborate">Lets Collaborate</option>
              <option value="I'm hiring">I'm Hiring</option>
            </select>
          </div>

          <div>
            <label for="message" class="textarea-label">Message :</label>
            <textarea
              id="message"
              rows="10"
              cols="10"
              placeholder="Tell me a little about your concern..."
              required
              class="textarea-contact-form"
            ></textarea>
          </div>
          <div class="btn-container">
            <a href="#">
              <button type="submit" class="form-btn" onClick="submitForm()">
                Submit
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
    <!-- contact form end -->
  </body>
</html>
